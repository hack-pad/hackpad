name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Lint
      run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Test
      run: make test

  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: docker build -t go-wasm .
    - name: Publish
      run: |
        git checkout --orphan gh-pages
        git rm -rf .
        docker cp $(docker create --rm go-wasm):/usr/share/nginx/html .
        git add .
        git commit -am "Deploy to GitHub Pages"
        git push --force
